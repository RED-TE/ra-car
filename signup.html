<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 블로그봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-10 relative">
            <a href="/" class="absolute -top-4 -right-2 text-gray-500 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </a>
            <h1 class="text-3xl font-black mb-3">회원가입</h1>
            <p class="text-gray-400 text-sm">Google 계정으로 간편하게 가입하세요.</p>
        </div>

        <div class="space-y-6">
            <button type="button" id="googleSignupBtn"
                class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-xl border border-slate-700 transition-all flex items-center justify-center gap-3 text-lg hover:scale-[1.02] shadow-xl">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.53-6.033-5.652s2.701-5.652,6.033-5.652c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                </svg>
                Google 계정으로 시작하기
            </button>
            <p class="text-center text-xs text-gray-500">
                이미 계정이 있으신가요? <a href="/login" class="text-green-400 hover:text-green-300 font-medium">로그인</a>
            </p>
        </div>

        <div id="errorMessage" class="text-red-500 text-sm hidden mt-4 text-center"></div>
    </div>

    <!-- Firebase SDK (Compat Version for file:// support) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>

    <script>
        const errorMessage = document.getElementById('errorMessage');

        // Google Signup Handler
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            try {
                if (!window.googleProvider) {
                    throw new Error("Google Provider not initialized");
                }
                const result = await auth.signInWithPopup(window.googleProvider);
                const user = result.user;

                // Create User Doc if not exists
                if (typeof db !== 'undefined') {
                    const docRef = db.collection("users").doc(user.uid);
                    const docSnap = await docRef.get();

                    if (!docSnap.exists) {
                        await docRef.set({
                            email: user.email,
                            createdAt: new Date(),
                            plan: 'free',
                            role: 'user',
                            authProvider: 'google'
                        });
                    }
                }

                alert('환영합니다! 구글 계정으로 로그인되었습니다.');
                window.location.href = '/';
            } catch (error) {
                console.error("Google Signup Error:", error);
                let msg = `Google 회원가입 실패\n[${error.code}]\n${error.message}`;

                if (error.code === 'auth/popup-closed-by-user') {
                    msg = '로그인 창이 닫혔습니다.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    msg = '도메인 승인이 필요합니다. (127.0.0.1)\nFirebase 콘솔에서 승인해주세요.';
                }

                showError(msg);
            }
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
