<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>리카봇 (RicarBot) - 기기 등록 관리</title>
    <!-- Fonts: Inter for professional enterprise feel -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#0f1729',
                            slate: '#64748b',
                            border: '#e2e8f0',
                            bg: '#f8fafc'
                        }
                    },
                    borderRadius: {
                        'custom': '8px',
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1e293b;
        }

        .shadow-premium {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1), 0 10px 15px -3px rgb(0 0 0 / 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col pt-16">
    <!-- BEGIN: MainHeader -->
    <header
        class="bg-white/80 backdrop-blur-md border-b border-brand-border py-4 px-6 flex items-center justify-between fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
            <svg class="w-8 h-8 text-brand-navy" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2.5" viewbox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <span class="text-xl font-bold tracking-tight text-brand-navy">RICARBOT</span>
        </div>
        <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-brand-slate">
            <a class="hover:text-brand-navy transition-colors" href="index.html">홈</a>
            <a class="hover:text-brand-navy transition-colors" href="license.html">구독 정보</a>
            <a class="text-brand-navy border-b-2 border-brand-navy pb-0.5" href="#">기기 관리</a>
        </nav>
        <div class="flex items-center gap-3">
            <a href="license.html"
                class="text-sm font-medium text-brand-slate hover:text-brand-navy transition-colors">닫기</a>
        </div>
    </header>
    <!-- END: MainHeader -->

    <main class="flex-grow container mx-auto px-4 py-12 max-w-2xl">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-brand-navy mb-3">기기 등록 관리</h1>
            <p class="text-brand-slate">리카봇 서비스를 이용할 기기를 등록하고 관리하세요.</p>
        </div>

        <!-- STATE 1: Registration Form -->
        <section class="bg-white rounded-custom border border-brand-border shadow-premium p-8" id="register-form">
            <div class="flex items-center gap-4 mb-8">
                <div class="bg-brand-navy p-3 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                        <path
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-brand-navy">새 기기 등록</h2>
                    <p class="text-sm text-brand-slate">현재 브라우저와 PC를 신뢰할 수 있는 기기로 설정합니다.</p>
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-brand-navy mb-2" for="input-dev-name">기기 이름</label>
                    <input
                        class="w-full px-4 py-3 rounded-custom border-brand-border focus:ring-2 focus:ring-brand-navy focus:border-brand-navy transition-all"
                        id="input-dev-name" placeholder="예: 사무실 PC, 집 노트북" type="text" />
                </div>
                <button
                    class="w-full bg-brand-navy text-white font-semibold py-3.5 rounded-custom hover:opacity-90 transition-all shadow-md"
                    onclick="registerDevice()">
                    기기 등록하기
                </button>
            </div>
        </section>

        <!-- STATE 2: Registered View -->
        <section class="bg-white rounded-custom border border-brand-border shadow-premium hidden overflow-hidden"
            id="registered-view">
            <div class="bg-brand-navy p-6 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold">등록된 기기 정보</h2>
                    <p class="text-xs opacity-70">현재 이 기기가 보안 채널을 통해 등록되어 있습니다.</p>
                </div>
                <div class="h-10 w-10 bg-white/10 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                        <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </div>
            </div>
            <div class="p-8">
                <div class="grid grid-cols-1 gap-y-6">
                    <div class="flex flex-col border-b border-brand-border pb-4">
                        <span class="text-xs font-semibold text-brand-slate uppercase tracking-wider mb-1">기기 이름</span>
                        <span class="text-xl font-bold text-brand-navy" id="view-name">-</span>
                    </div>
                    <div class="flex flex-col border-b border-brand-border pb-4">
                        <span class="text-xs font-semibold text-brand-slate uppercase tracking-wider mb-1">식별번호 (Device
                            ID)</span>
                        <span class="text-sm font-mono text-brand-navy bg-slate-50 p-2 rounded mt-1 break-all"
                            id="view-id">-</span>
                    </div>
                    <div class="flex flex-col border-b border-brand-border pb-4">
                        <span class="text-xs font-semibold text-brand-slate uppercase tracking-wider mb-1">등록 일시</span>
                        <span class="text-sm text-brand-navy" id="view-date">-</span>
                    </div>
                </div>
                <button
                    class="mt-10 w-full bg-white text-red-600 border border-red-200 font-semibold py-3.5 rounded-custom hover:bg-red-50 transition-all"
                    onclick="unregisterDevice()">
                    기기 등록 해제
                </button>
            </div>
        </section>
    </main>

    <script src="common.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', checkStatus);

        function checkStatus() {
            if (typeof Utils === 'undefined') return;
            const device = Utils.getStorage(STORAGE_KEYS.DEVICE);
            if (device) {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('registered-view').classList.remove('hidden');

                document.getElementById('view-name').textContent = device.name;
                document.getElementById('view-id').textContent = device.id;
                document.getElementById('view-date').textContent = Utils.formatDate(device.regDate);
            } else {
                document.getElementById('register-form').classList.remove('hidden');
                document.getElementById('registered-view').classList.add('hidden');
            }
        }

        function registerDevice() {
            const nameInput = document.getElementById('input-dev-name').value.trim();
            const deviceName = nameInput || '사용자 기기';

            const deviceInfo = {
                id: Utils.generateDeviceId(),
                name: deviceName,
                regDate: new Date().toISOString()
            };

            if (confirm(`'${deviceName}' 기기를 등록하시겠습니까?`)) {
                Utils.setStorage(STORAGE_KEYS.DEVICE, deviceInfo);

                // Sync with Firestore if logged in
                if (typeof auth !== 'undefined' && auth.currentUser) {
                    db.collection('users').doc(auth.currentUser.uid).update({
                        deviceIds: firebase.firestore.FieldValue.arrayUnion(deviceInfo.id),
                        updatedAt: firebase.firestore.Timestamp.now()
                    }).then(() => {
                        alert('기기 등록이 완료되었습니다.');
                        checkStatus();
                    }).catch(e => {
                        console.error(e);
                        alert('등록 성공 (동기화 지연)');
                        checkStatus();
                    });
                } else {
                    alert('기기 등록이 완료되었습니다.');
                    checkStatus();
                }
            }
        }

        function unregisterDevice() {
            if (confirm('정말 기기 등록을 해제하시겠습니까?')) {
                localStorage.removeItem(STORAGE_KEYS.DEVICE);
                alert('해제되었습니다.');
                checkStatus();
            }
        }
    </script>
</body>

</html>
