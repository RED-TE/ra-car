<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 블로그봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-10 relative">
            <a href="/" class="absolute -top-4 -right-2 text-gray-500 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </a>
            <h1 class="text-3xl font-black mb-3">로그인 / 회원가입</h1>
            <p class="text-gray-400 text-sm">Google 계정으로 간편하게 시작하세요.</p>
        </div>

        <div class="space-y-4">
            <div id="email-login-section" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">이메일</label>
                    <input type="email" id="email"
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">비밀번호</label>
                    <input type="password" id="password"
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="••••••••">
                </div>
                <button type="button" id="emailLoginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-500/30">
                    로그인
                </button>
            </div>

            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-800"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase"><span
                        class="bg-slate-900 px-2 text-gray-500">또는</span></div>
            </div>

            <button type="button" id="googleLoginBtn"
                class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl border border-slate-700 transition-all flex items-center justify-center gap-3 text-sm hover:scale-[1.01]">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.53-6.033-5.652s2.701-5.652,6.033-5.652c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                </svg>
                Google 계정으로 계속하기
            </button>

            <p class="text-center text-xs text-gray-500">
                계정이 없으신가요? <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-bold">회원가입</a>
            </p>
        </div>

        <div id="errorMessage" class="text-red-500 text-xs hidden mt-4 text-center"></div>
    </div>

    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>

    <script>
        const errorMessage = document.getElementById('errorMessage');

        // Check Protocol
        if (window.location.protocol === 'file:') {
            alert("⚠️ 주의: Google 로그인은 보안상 '로컬 서버'가 필요합니다.\n\nHTML 파일을 직접 더블클릭해서 열면 로그인이 되지 않습니다.\nVS Code의 'Live Server' 등을 이용해주세요.");
        }

        // Email Login Handler
        document.getElementById('emailLoginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showError('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }

            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                handleSuccessfulLogin(result.user);
            } catch (error) {
                console.error("Email Login Error:", error);
                let msg = '로그인 실패: 이메일 또는 비밀번호를 확인해주세요.';
                if (error.code === 'auth/user-not-found') msg = '존재하지 않는 계정입니다.';
                if (error.code === 'auth/wrong-password') msg = '비밀번호가 틀렸습니다.';
                showError(msg);
            }
        });

        // Google Login Handler
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                if (!window.googleProvider) throw new Error("Google Provider not initialized");
                const result = await auth.signInWithPopup(window.googleProvider);

                // For Google login, ensure user doc exists (signup hybrid)
                if (typeof db !== 'undefined') {
                    const docSnap = await db.collection("users").doc(result.user.uid).get();
                    if (!docSnap.exists) {
                        await db.collection("users").doc(result.user.uid).set({
                            email: result.user.email,
                            createdAt: new Date(),
                            plan: 'free',
                            role: 'user',
                            authProvider: 'google'
                        });
                    }
                }
                handleSuccessfulLogin(result.user);
            } catch (error) {
                console.error("Google Login Error:", error);
                showError(`Google 로그인 실패: ${error.message}`);
            }
        });

        function handleSuccessfulLogin(user) {
            console.log("Login Success:", user.email);
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');

            if (redirect) {
                window.location.href = decodeURIComponent(redirect);
            } else {
                window.location.href = 'index.html';
            }
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
