<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricar Admin • Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .apple-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .tab-button {
            position: relative;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 12px 20px;
        }

        .tab-button.active {
            color: #fff;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
            border-radius: 2px;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-expired {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-free {
            background: rgba(148, 163, 184, 0.15);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .badge-suspicious {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .log-entry {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 11px;
            line-height: 1.8;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .apple-button {
            background: #3b82f6;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .apple-button:hover {
            background: #2563eb;
            transform: scale(1.02);
        }

        .apple-button:active {
            transform: scale(0.98);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body class="text-white min-h-screen">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-2xl bg-slate-900/60 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold tracking-tight">Ricar Admin</h1>
                        <p class="text-xs text-white/40">Dashboard & Analytics</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <span id="admin-email" class="text-sm text-white/50">...</span>
                    <button onclick="location.href='/'" class="text-sm text-white/50 hover:text-white transition-colors">홈</button>
                    <button id="logoutBtn" class="text-sm text-red-400 hover:text-red-300 transition-colors">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-8">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
            <div class="stat-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-12 h-12 rounded-2xl bg-blue-500/15 flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                </div>
                <p class="text-white/40 text-xs font-medium mb-1">전체 가입자</p>
                <h2 id="stat-total" class="text-3xl font-semibold">0</h2>
            </div>

            <div class="stat-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-12 h-12 rounded-2xl bg-green-500/15 flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <p class="text-white/40 text-xs font-medium mb-1">활성 플랜</p>
                <h2 id="stat-active" class="text-3xl font-semibold text-green-400">0</h2>
            </div>

            <div class="stat-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-12 h-12 rounded-2xl bg-purple-500/15 flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <p class="text-white/40 text-xs font-medium mb-1">무료 이용자</p>
                <h2 id="stat-free" class="text-3xl font-semibold text-purple-400">0</h2>
            </div>

            <div class="stat-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-12 h-12 rounded-2xl bg-red-500/15 flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </div>
                <p class="text-white/40 text-xs font-medium mb-1">오늘 만료</p>
                <h2 id="stat-expired" class="text-3xl font-semibold text-red-400">0</h2>
            </div>

            <div class="stat-card rounded-3xl p-6 border-2 border-orange-500/30">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-12 h-12 rounded-2xl bg-orange-500/15 flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
                </div>
                <p class="text-white/40 text-xs font-medium mb-1">이상 사용 의심</p>
                <h2 id="stat-suspicious" class="text-3xl font-semibold text-orange-400">0</h2>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex gap-8 mb-6 border-b border-white/5">
            <button class="tab-button active" data-tab="users">전체 사용자</button>
            <button class="tab-button" data-tab="suspicious">이상 사용 의심</button>
            <button class="tab-button" data-tab="free">무료 이용자</button>
        </div>

        <!-- Filter Bar -->
        <div class="apple-card rounded-2xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="relative flex-1 w-full">
                    <svg class="w-5 h-5 text-white/30 absolute left-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="이메일 또는 HWID 검색..."
                        class="w-full bg-white/5 border border-white/10 rounded-xl pl-12 pr-4 py-3 text-sm focus:bg-white/10 transition-all">
                </div>
                <select id="filterPlan"
                    class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:bg-white/10 transition-all">
                    <option value="all">모든 플랜</option>
                    <option value="lite">LITE</option>
                    <option value="pro">PRO</option>
                    <option value="free">FREE</option>
                </select>
                <button id="refreshBtn"
                    class="apple-button px-6 py-3 rounded-xl text-sm font-medium whitespace-nowrap">
                    새로고침
                </button>
            </div>
        </div>

        <!-- User Table -->
        <div id="users-tab" class="tab-content">
            <div class="apple-card rounded-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-white/5 text-white/50 text-xs font-medium uppercase tracking-wider">
                                <th class="px-6 py-4 text-left">사용자</th>
                                <th class="px-6 py-4 text-left">플랜 상태</th>
                                <th class="px-6 py-4 text-center">기기</th>
                                <th class="px-6 py-4 text-left">사용량</th>
                                <th class="px-6 py-4 text-left">만료일</th>
                                <th class="px-6 py-4 text-right">작업</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-white/5">
                            <tr>
                                <td colspan="6" class="px-6 py-20 text-center text-white/30">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Suspicious Tab -->
        <div id="suspicious-tab" class="tab-content hidden">
            <div class="apple-card rounded-2xl p-6">
                <div class="space-y-4" id="suspiciousTableBody">
                    <p class="text-center text-white/30 py-12">데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- Free Users Tab -->
        <div id="free-tab" class="tab-content hidden">
            <div class="apple-card rounded-2xl overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="bg-white/5 text-white/50 text-xs font-medium uppercase tracking-wider">
                            <th class="px-6 py-4 text-left">사용자</th>
                            <th class="px-6 py-4 text-center">무료 실행</th>
                            <th class="px-6 py-4 text-left">기기 정보</th>
                            <th class="px-6 py-4 text-left">마지막 실행</th>
                            <th class="px-6 py-4 text-right">작업</th>
                        </tr>
                    </thead>
                    <tbody id="freeTableBody" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="5" class="px-6 py-20 text-center text-white/30">데이터를 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white max-w-md w-full rounded-3xl p-8 text-slate-900">
            <h3 class="text-2xl font-semibold mb-6">사용자 관리</h3>
            <div class="space-y-5">
                <div>
                    <label class="text-xs text-slate-500 font-medium block mb-2">사용자</label>
                    <p id="modalUserEmail" class="text-base font-medium"></p>
                </div>
                <div>
                    <label class="text-xs text-slate-500 font-medium block mb-2">플랜</label>
                    <select id="modalPlanSelect"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm">
                        <option value="free">FREE</option>
                        <option value="lite">LITE</option>
                        <option value="pro">PRO</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-slate-500 font-medium block mb-2">만료일 연장</label>
                    <select id="modalExtendSelect"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm">
                        <option value="0">변경 없음</option>
                        <option value="7">7일</option>
                        <option value="30">30일</option>
                        <option value="365">1년</option>
                    </select>
                </div>
                <div class="flex items-center gap-3 pt-2">
                    <input type="checkbox" id="modalBanCheck" class="w-5 h-5 rounded">
                    <label for="modalBanCheck" class="text-sm text-red-600 font-medium">사용자 차단</label>
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="modalCloseBtn"
                        class="flex-1 px-4 py-3 rounded-xl bg-slate-100 text-slate-700 font-medium hover:bg-slate-200 transition-colors">
                        취소
                    </button>
                    <button id="modalSaveBtn"
                        class="flex-1 px-4 py-3 rounded-xl bg-blue-500 text-white font-medium hover:bg-blue-600 transition-colors">
                        저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Viewer Modal -->
    <div id="logModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="apple-card max-w-3xl w-full rounded-3xl p-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-semibold">실행 로그</h3>
                <button id="logModalClose" class="text-white/50 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="logContent" class="bg-black/40 rounded-2xl p-6 max-h-96 overflow-y-auto log-entry text-green-400">
                <p class="text-white/30">로그를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>
    <script src="common.js"></script>
    <script src="ricar_mgr_7468_gate_apple.js"></script>
</body>

</html>
