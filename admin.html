<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ricar Auto Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="base.css" rel="stylesheet">
    <style>
        .admin-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 9999px;
            font-weight: 700;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-free {
            background: rgba(148, 163, 184, 0.1);
            color: #94a6b8;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .status-banned {
            background: rgba(239, 68, 68, 0.2);
            color: #ff0000;
            border: 1px solid rgba(239, 68, 68, 0.4);
            text-decoration: line-through;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-slate-800 bg-slate-900/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">A
                </div>
                <h1 class="text-xl font-black text-white tracking-tight">Admin <span class="text-blue-500">Panel</span>
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="admin-email" class="text-sm text-slate-400">...</span>
                <button onclick="location.href='/'"
                    class="text-sm text-slate-400 hover:text-white underline">Home</button>
                <button id="logoutBtn" class="text-sm text-red-500 hover:text-red-400">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="admin-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Total Users</p>
                <h2 id="stat-total-users" class="text-3xl font-black text-white">0</h2>
            </div>
            <div class="admin-card p-6 rounded-2xl underline decoration-blue-500/50">
                <p class="text-slate-400 text-sm mb-1">Active Plans</p>
                <h2 id="stat-active-plans" class="text-3xl font-black text-blue-400">0</h2>
            </div>
            <div class="admin-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Free Trial Used</p>
                <h2 id="stat-free-trial" class="text-3xl font-black text-green-400">0</h2>
            </div>
            <div class="admin-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Expired Today</p>
                <h2 id="stat-expired-today" class="text-3xl font-black text-red-400">0</h2>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="admin-card p-4 rounded-xl mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" placeholder="Search by email or HWID..."
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <select id="filterPlan"
                    class="bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:outline-none">
                    <option value="all">All Plans</option>
                    <option value="lite">LITE</option>
                    <option value="pro">PRO</option>
                    <option value="free">FREE</option>
                </select>
                <button id="refreshBtn"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all">Refresh
                    Data</button>
            </div>
        </div>

        <!-- User Table -->
        <div class="admin-card rounded-2xl overflow-hidden overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-800/50 text-slate-400 text-xs uppercase tracking-wider">
                        <th class="px-6 py-4 font-bold border-b border-slate-800">User / HWID</th>
                        <th class="px-6 py-4 font-bold border-b border-slate-800">Plan Status</th>
                        <th class="px-6 py-4 font-bold border-b border-slate-800">Usage</th>
                        <th class="px-6 py-4 font-bold border-b border-slate-800">Expiration</th>
                        <th class="px-6 py-4 font-bold border-b border-slate-800 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody" class="divide-y divide-slate-800/50">
                    <!-- Loaded dynamically -->
                    <tr>
                        <td colspan="5" class="px-6 py-20 text-center text-slate-500">Loading customer data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal for Manual Edit (Hidden by default) -->
    <div id="editModal"
        class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="admin-card max-w-md w-full rounded-2xl p-8 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-6">Edit User Subscription</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 block mb-1">Target User</label>
                    <p id="modalUserEmail" class="text-white font-bold"></p>
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1">Set Plan</label>
                    <select id="modalPlanSelect"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                        <option value="free">FREE (Basic)</option>
                        <option value="lite">LITE PLAN</option>
                        <option value="pro">PRO PLAN</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1">Expiration Extension</label>
                    <select id="modalExtendSelect"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                        <option value="0">Current Date (No Change)</option>
                        <option value="7">Extend +7 Days</option>
                        <option value="30">Extend +30 Days</option>
                        <option value="365">Extend +1 Year</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1">Access Control</label>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="modalBanCheck"
                            class="w-4 h-4 bg-slate-900 border-slate-700 rounded transition-all transition-all">
                        <label for="modalBanCheck" class="text-sm text-red-500 font-bold">BAN USER (Block
                            Access)</label>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="modalCloseBtn"
                        class="flex-1 px-4 py-3 rounded-xl bg-slate-800 text-slate-300 font-bold">Cancel</button>
                    <button id="modalSaveBtn"
                        class="flex-1 px-4 py-3 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-500 shadow-lg shadow-blue-500/20">Apply
                        Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>
    <script src="common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
