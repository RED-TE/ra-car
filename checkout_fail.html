        body {

<body class="min-h-screen flex flex-col">
    <!-- BEGIN: MainHeader -->
    <header class="w-full py-6 px-8 border-b border-enterprise-slate bg-white" data-purpose="navigation-header">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

                <!-- Logo Placeholder -->
                <div class="w-8 h-8 bg-enterprise-navy rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xs">RB</span>
                </div>
                <span class="text-xl font-bold text-enterprise-navy tracking-tight">RicarBot</span>
            </div>
        </div>
    </header>
    <!-- END: MainHeader -->
    <!-- BEGIN: ErrorNotificationContent -->
    <main class="flex-grow flex items-center justify-center p-4 sm:p-8" data-purpose="main-content">
        <div class="max-w-lg w-full bg-white rounded-2xl shadow-sm border border-enterprise-slate overflow-hidden">
            <!-- Visual Feedback Area -->
            <div class="pt-12 pb-6 flex flex-col items-center text-center">
                <!-- Muted Alert Icon Container -->
                <div class="w-16 h-16 bg-amber-50 rounded-full flex items-center justify-center mb-6">
                    <svg class="h-8 w-8 text-amber-600" fill="none" stroke="currentColor" stroke-width="2"
                        viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-enterprise-navy mb-3">결제에 실패하였습니다</h1>
                <p class="text-slate-500 px-8 leading-relaxed">
                    결제 과정 중 오류가 발생했습니다.<br class="hidden sm:block" /> 잠시 후 다시 시도해 주세요.
                </p>
            </div>
            <!-- BEGIN: ErrorDetailSection -->
            <div class="px-8 pb-8">
                <div class="bg-slate-50 rounded-xl p-5 border border-slate-100" data-purpose="error-details-container">
                    <div class="flex items-center mb-2">
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">오류 사유 (Error
                            Reason)</span>
                    </div>
                    <!-- Target ID for dynamic messages -->
                    <div class="text-slate-700 text-sm font-medium leading-relaxed" id="reason">
                        시스템 응답 없음
                    </div>
                </div>
            </div>
            <!-- END: ErrorDetailSection -->
            <!-- BEGIN: ActionButtons -->
            <div class="px-8 pb-10 flex flex-col space-y-3" data-purpose="user-actions">
                <button onclick="history.back()"
                    class="w-full bg-enterprise-navy hover:bg-slate-800 text-white font-semibold py-3.5 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                    <span>다시 결제하기</span>
                </button>
                <button onclick="location.href='mailto:jhxox666@naver.com'"
                    class="w-full bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-semibold py-3.5 rounded-lg transition-colors duration-200">
                    고객센터 문의하기
                </button>
            </div>
            <!-- END: ActionButtons -->
            <!-- Support Info Footer in Card -->
            <div class="bg-slate-50 border-t border-slate-100 px-8 py-6">
                <div class="flex flex-col gap-2 text-xs text-slate-500">
                    <div class="flex items-center gap-2">
                        <span class="font-semibold text-slate-600 w-16">고객센터</span>
                        <span>1544-0000 (평일 09:00~18:00)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="font-semibold text-slate-600 w-16">이메일</span>
                        <span class="underline decoration-slate-300">jhxox666@naver.com</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END: ErrorNotificationContent -->
    <!-- BEGIN: Footer -->
    <footer class="w-full py-10 px-8 border-t border-enterprise-slate bg-white mt-auto" data-purpose="global-footer">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <div class="flex flex-col gap-2">
                <span class="text-slate-900 font-bold text-sm">주식회사 리카오토플랜 (RicarAutoPlan Inc.)</span>
                <p class="text-xs text-slate-400">© 2026 RicarBot. All rights reserved.</p>
            </div>
            <div class="flex gap-6 text-xs font-medium text-slate-500">
                <a class="hover:text-enterprise-navy" href="license_old.html">이용약관</a>
                <a class="hover:text-enterprise-navy"
                    href="privacy_policy_ricarautoplan_multi_pg_nolist.html">개인정보처리방침</a>
            </div>
        </div>
    </footer>
    <!-- END: Footer -->
    <script src="common.js"></script>
    <!-- BEGIN: Scripts -->
    <script data-purpose="dynamic-reason-handler">
        document.addEventListener('DOMContentLoaded', () => {
            const reasonElement = document.getElementById('reason');
            if (typeof Utils !== 'undefined' && typeof STORAGE_KEYS !== 'undefined') {
                reasonElement.textContent = Utils.getStorage(STORAGE_KEYS.FAIL_REASON) || '시스템 응답 없음';
            }
        });
    </script>
    <!-- END: Scripts -->
</body>

</html>
