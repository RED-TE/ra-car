<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 리카오토플랜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="base.css" rel="stylesheet">
    <script src="common.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card max-w-md w-full text-center">
        <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-black text-white mb-2">결제 실패</h1>
        <p class="text-gray-400 mb-6 text-sm">요청이 정상적으로 처리되지 않았습니다.</p>

        <div class="bg-red-900/20 border border-red-500/20 rounded-xl p-4 mb-8 text-left">
            <h3 class="font-bold text-red-400 text-xs mb-1">오류 내용</h3>
            <p class="text-sm text-gray-300" id="reason">알 수 없는 오류</p>
        </div>

        <div class="space-y-3">
            <button onclick="history.back()" class="btn-primary">다시 시도하기</button>
            <button onclick="alert('고객센터 이메일: jhxox666@naver.com')"
                class="w-full text-gray-500 py-3 text-sm hover:text-white">고객센터 문의</button>
        </div>
    </div>
    <script>
        document.getElementById('reason').textContent = Utils.getStorage(STORAGE_KEYS.FAIL_REASON) || '시스템 응답 없음';
    </script>
</body>

</html>
